# =============================================================================
# .tmux.conf - Tmux configuration
# =============================================================================
# Copy to ~/.tmux.conf
# Reload: tmux source-file ~/.tmux.conf (or prefix + r with this config)

# -----------------------------------------------------------------------------
# GENERAL
# -----------------------------------------------------------------------------
# Set prefix to Ctrl-a (like screen) instead of Ctrl-b
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase history limit
set -g history-limit 50000

# Faster command sequences (no delay after escape)
set -sg escape-time 0

# Increase display time for messages
set -g display-time 2000

# Focus events for vim/neovim
set -g focus-events on

# -----------------------------------------------------------------------------
# COLORS & TERMINAL
# -----------------------------------------------------------------------------
# True color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# -----------------------------------------------------------------------------
# KEY BINDINGS
# -----------------------------------------------------------------------------
# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Also allow Ctrl + vim keys (without prefix)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Navigate windows
bind -n M-Left previous-window
bind -n M-Right next-window
bind -n M-h previous-window
bind -n M-l next-window

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Swap windows
bind -r < swap-window -t -1\; select-window -t -1
bind -r > swap-window -t +1\; select-window -t +1

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# Synchronize panes (send input to all panes)
bind S setw synchronize-panes

# -----------------------------------------------------------------------------
# COPY MODE (vim-style)
# -----------------------------------------------------------------------------
setw -g mode-keys vi

# Enter copy mode with prefix + [
bind [ copy-mode

# vim-like selection and copy
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi r send -X rectangle-toggle

# Copy to system clipboard (macOS)
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# Copy to system clipboard (Linux - uncomment if needed)
# bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"

# Paste with prefix + p
bind p paste-buffer

# -----------------------------------------------------------------------------
# STATUS BAR
# -----------------------------------------------------------------------------
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left

# Colors
set -g status-style bg=colour234,fg=colour137

# Left side: session name
set -g status-left-length 30
set -g status-left '#[fg=colour232,bg=colour154,bold] #S #[fg=colour154,bg=colour234,nobold]'

# Right side: date and time
set -g status-right-length 50
set -g status-right '#[fg=colour233,bg=colour241] %Y-%m-%d #[fg=colour233,bg=colour245,bold] %H:%M '

# Window status
setw -g window-status-format '#[fg=colour250,bg=colour234] #I:#W '
setw -g window-status-current-format '#[fg=colour232,bg=colour39,bold] #I:#W '

# Separator
setw -g window-status-separator ''

# -----------------------------------------------------------------------------
# PANES
# -----------------------------------------------------------------------------
# Border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour39

# Display pane numbers longer
set -g display-panes-time 2000

# -----------------------------------------------------------------------------
# MESSAGES
# -----------------------------------------------------------------------------
set -g message-style bg=colour166,fg=colour232,bold

# -----------------------------------------------------------------------------
# SESSIONS
# -----------------------------------------------------------------------------
# Quick session switching
bind -r ( switch-client -p
bind -r ) switch-client -n

# Session management
bind N new-session
bind D detach-client

