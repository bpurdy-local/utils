# =============================================================================
# Pre-commit hooks configuration
# =============================================================================
# Install: pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_language_version:
  python: python3.11

repos:
  # -------------------------------------------------------------------------
  # General
  # -------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # File checks
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: destroyed-symlinks

      # File content
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: ['--fix=lf']

      # Security
      - id: detect-private-key
      - id: detect-aws-credentials
        args: ['--allow-missing-credentials']

      # Syntax validation
      - id: check-yaml
        args: ['--unsafe']  # Allow custom tags
      - id: check-toml
      - id: check-json
      - id: check-xml
      - id: pretty-format-json
        args: ['--autofix', '--no-sort-keys']

      # Python specific
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: ['--pytest-test-first']

  # -------------------------------------------------------------------------
  # Python - Ruff (Linting & Formatting)
  # -------------------------------------------------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      # Linter
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']
      # Formatter
      - id: ruff-format

  # -------------------------------------------------------------------------
  # Python - Type Checking (Pyright)
  # -------------------------------------------------------------------------
  - repo: https://github.com/RobertCraiworthy/pyright-python
    rev: v1.1.344
    hooks:
      - id: pyright
        additional_dependencies: []  # Add your project deps here if needed

  # -------------------------------------------------------------------------
  # Security Scanning
  # -------------------------------------------------------------------------
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: 'package.lock.json'

  # Alternative: Bandit for Python security
  # - repo: https://github.com/PyCQA/bandit
  #   rev: 1.7.7
  #   hooks:
  #     - id: bandit
  #       args: ['-c', 'pyproject.toml']
  #       additional_dependencies: ['bandit[toml]']

  # -------------------------------------------------------------------------
  # Markdown
  # -------------------------------------------------------------------------
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: ['--fix', '--disable', 'MD013', 'MD033', 'MD041', '--']

  # -------------------------------------------------------------------------
  # Shell Scripts
  # -------------------------------------------------------------------------
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ['--severity=warning']

  # -------------------------------------------------------------------------
  # Commit Messages (Conventional Commits)
  # -------------------------------------------------------------------------
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: ['--strict']

  # -------------------------------------------------------------------------
  # Docker
  # -------------------------------------------------------------------------
  # - repo: https://github.com/hadolint/hadolint
  #   rev: v2.12.0
  #   hooks:
  #     - id: hadolint

  # -------------------------------------------------------------------------
  # Terraform (if applicable)
  # -------------------------------------------------------------------------
  # - repo: https://github.com/antonbabenko/pre-commit-terraform
  #   rev: v1.86.0
  #   hooks:
  #     - id: terraform_fmt
  #     - id: terraform_validate
  #     - id: terraform_tflint
  #     - id: terraform_docs

# CI configuration
ci:
  autofix_commit_msg: 'style: auto-fix by pre-commit hooks'
  autofix_prs: true
  autoupdate_commit_msg: 'chore: update pre-commit hooks'
  autoupdate_schedule: monthly
  skip: []  # List hook ids to skip in CI
  submodules: false
